<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiana Jones Questionaire</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="body-style">
      <h1>Start the Quiz!</h1>
      <p class="current--question">
        This quiz will ask you questions about the Indiana Jones Franchise!
      </p>
      <button class="btn-start">Start the quiz!</button>
      <button class="btn-next hidden">Next</button>
    </section>
    <section class="container">
      <button id="choice1" class="choice--btn hidden">Choice 1</button>
      <button id="choice2" class="choice--btn hidden">Choice 2</button>
      <button id="choice3" class="choice--btn hidden">Choice 3</button>
      <button id="choice4" class="choice--btn hidden">Choice 4</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
