<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiana Jones Questionaire</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="background">
    <section class="body-style">
      <h1 class="header">IndianaJones</h1>
      <h2 class="sub-header">and the MYSTERIOUS QUIZ!</h2>
      <p class="start-text"></p>
      <button class="btn-start">Start the quiz!</button>
    </section>
    <section class="scorebox-style hidden">
      <p class="score-holder hidden">Score : 0/5</p>
    </section>
    <section class="textbox-style hidden">
      <p class="current--question hidden"></p>
      <button id="choice1" class="choice--btn hidden" onclick="validate_answer(event)">Choice 1</button>
      <button id="choice2" class="choice--btn hidden" onclick="validate_answer(event)">Choice 2</button>
      <button id="choice3" class="choice--btn hidden" onclick="validate_answer(event)">Choice 3</button>
      <button id="choice4" class="choice--btn hidden" onclick="validate_answer(event)">Choice 4</button>
    </section>
    <div class="center-btns">
      <button id="next" class="btn-next hidden">Next</button>
      <button class="btn-finish hidden">Finish</button>
    </div>
    <div class="timer"></div>
    <div class="message"></div>
    <form class="hidden">
      <div class="submit-box">
        <input placeholder="initials" class="initials_class" id="initials" />
        <button class="submit" onclick="submit_score(event)">Submit</button>
      </div>
    </form>
    <section class="highscore-style hidden">
      <h1 class="name-display">Name</h1>
      <h1 class="score-display">Score</h1>
    </section>
    <div class="center-btns">
      <button class="restart_button hidden">Play Again!</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
