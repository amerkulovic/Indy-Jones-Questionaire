<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiana Jones Questionaire</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="body-style">
      <h1 class="header">IndianaJones</h1>
      <h2 class="sub-header">and the MYSTERIOUS QUIZ!</h2>
      <p class="start-text">This quiz will ask you questions about the Indiana Jones Franchise!</p>
      <button class="btn-start">Start the quiz!</button>
    </section>
    <section class="scorebox-style hidden">
      <p class="score-holder hidden">Score : 0/5</p>
      <div class="score"></div>
    </section>
    <section class="textbox-style hidden">
      <p class="current--question hidden"></p>
      <button id="choice1" class="choice--btn hidden">Choice 1</button>
      <button id="choice2" class="choice--btn hidden">Choice 2</button>
      <button id="choice3" class="choice--btn hidden">Choice 3</button>
      <button id="choice4" class="choice--btn hidden">Choice 4</button>
    </section>
    <button id="next" class="btn-next hidden">Next</button>
    <button class="btn-finish hidden">Finish</button>
    <form class="hidden">
      <div class="submit-box">
        <input placeholder="initials" class="initials" />
        <button class="submit">Submit</button>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
